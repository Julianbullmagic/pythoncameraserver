<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Image Example</title>
</head>
<body>
    <h1>WebSocket Image Example</h1>
    <img id="receivedImage" style="max-width: 100%; max-height: 400px;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        const socket = io();
        const receivedImage = document.getElementById('receivedImage');

        // Handle received images
        socket.on('image', (data) => {
            receivedImage.src = data.image;
        });
    </script>
</body>
</html>
