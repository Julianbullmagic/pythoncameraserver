<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Image Example</title>
</head>
<body>
    <h1>WebSocket Image Example</h1>
    <input type="file" id="imageInput">
    <img id="receivedImage" style="max-width: 100%; max-height: 400px;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        const socket = io();

        // Handle image selection and sending
        const imageInput = document.getElementById('imageInput');
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = (event) => {
                const imageData = event.target.result;
                socket.emit('image', { image: imageData });
            };

            reader.readAsDataURL(file);
        });

        // Handle received images
        socket.on('image', (data) => {
            const receivedImage = document.getElementById('receivedImage');
            receivedImage.src = data.image;
        });
    </script>
</body>
</html>
